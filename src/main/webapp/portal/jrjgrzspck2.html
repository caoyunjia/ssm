    $(".search .contain img").click(function(){
        var target=$(this).parent().parent().parent().next();
        $('.biaodan').not(target).hide().prev().find("img").attr("src","img/arrowUp.png");
        $(this).parent().parent().parent().next().slideToggle(500);

        if ($(this).attr("src") == "img/arrowDown.png") {
            $(this).attr("src", "img/arrowUp.png")
        } else if ($(this).attr("src") == "img/arrowUp.png") {
            $(this).attr("src", "img/arrowDown.png");
        }
    });
