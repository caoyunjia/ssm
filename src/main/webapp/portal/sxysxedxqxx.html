<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>及时雨-核心企业综合查询-授信额度详情信息</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/new.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- <script src="js/jquery.js"></script> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/common.js?v=APP_VER"></script>
</head>
<body>
 <div class="container m-content" >
    <form class="form-horizontal" action="#" id="formId">
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">客户号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="khh"  name="khh" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">企业名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="qymc" name="qymc" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
               <div class="col-xs-6">
                <label class="col-md-4 control-label">额度生效日期</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="sxrq" name="sxrq" placeholder="" readonly="readonly">
                </div>
            </div>
               <div class="col-xs-6">
                <label class="col-md-4 control-label">额度結束日期</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="yxrq" name="yxrq" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
        <div class="col-xs-6">
                <label class="col-md-4 control-label">已用额度(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="yyed" name="yyed" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">剩余额度(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="syed" name="syed" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">授信机构代码</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="sxkhh" name="sxkhh" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">额度类型</label>
                <div class="col-md-8">
                    <select type="text" class="form-control" id="edlx" name="edlx" dic-type="B10182" placeholder="" readonly="readonly"></select>
                </div>
            </div>
        </div>
        <div class="row form-group">
        <div class="col-xs-6">
                <label class="col-md-4 control-label">授信机构名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="sxjgmc" name="sxjgmc" placeholder="" readonly="readonly">
                </div>
            </div>
             <div class="col-xs-6">
                <label class="col-md-4 control-label">总额度(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="sxzed" name="sxzed" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
         <div class="row">
        <div class="col-xs-6">
                <label class="col-md-4 control-label">状态</label>
                <div class="col-md-8">
                    <select type="text" class="form-control" id="zt" name="zt" dic-type="B1019" placeholder="" dic-type="B1018" readonly="readonly">
                    </select> 
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!--  <a id="save"  class="btn btn-default">确认保存</a> -->
                <a id=""  href="hxqyzhcx.html?v=APP_VER" class="btn_query btn btn-default">返回</a>
            </div>
        </div>
        <input type="hidden"  id="khddxxid" name="id" >
    </form>
</div>
<script>
$(document).ready(function(){
        //初始化日期插件
        dataPiker();
    var vo= locationObj.getParams();
    var id= vo.id;
        requestObj.ajaxServer(
                requestObj.address.jsyKhEdxx,
                {
					"id":id

                    },
                function(data,postData){
                    	$("#id").val(noNull(data.body.id)),
                    	$("#khh").val(noNull(data.body.khh)),
                    	$("#hxqykhh").val(noNull(data.body.hxqykhh)),
						$("#qymc").val(noNull(data.body.qymc)),
						$("#sxzed").val(noNull(data.body.sxzed)),
						$("#sxrq").val(formatDateStr(data.body.sxrq)),
						$("#yxrq").val(formatDateStr(data.body.yxrq)),
						$("#yyed").val(noNull(data.body.yyed)),
						$("#syed").val(noNull(data.body.syed)),
						$("#sxkhh").val(noNull(data.body.sxkhh)),
						$("#edlx").val(noNull(data.body.edlx)),
						$("#sxjgmc").val(noNull(data.body.sxjgmc)),
						$("#crr").val(noNull(data.body.crr)),
						$("#gxr").val(noNull(data.body.gxr)),
						$("#gxsj").val(noNull(data.body.gxsj)),
						$("#crsj").val(noNull(data.body.crsj))
                },
                function fail(){}
        );
      //去除页面空值
        function noNull(sj){
    		if(!sj){
    			return "";
    		}
    		return sj;
        }
//修改
$("#").click(function(){
	  pluginObj.alert("","修改khddxx");
	 requestObj.ajaxServer(
      		 requestObj.address.jsyKhDdxxUpdate,
      		 requestObj.packRequest(decodeURIComponent($("#formId").serialize(),true)),
      		 function(data){
      			//$("#jbSave").html("编辑");
      			//$(".jbclwh input").attr("readonly","readonly");
      			pluginObj.alert("","修改成功")
			location="ddlb.html?v=APP_VER";
            },
            successFun
    )
	//requestObj.searchObj.postData.pageIndex = "1";
});
var successFun = function(data,postData){
  pluginObj.alert("","成功");
};
});

    //关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
    //    $(document).off('click.bs.dropdown.data-api');
    //自动展开
    $('.nav .dropdown').mouseenter(function(){
        $(this).addClass('open');
    });
    //自动关闭
    $('.nav .dropdown').mouseleave(function(){
        $(this).removeClass('open');
    });
</script>
</body>
</html>
