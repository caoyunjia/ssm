		<script>
			$(document).ready(function() {
				//判断是否为超管
				var postData1 = {}
				requestObj.ajaxServer(requestObj.address.jsyqueryLx, postData1, function(data, postData1) {
						if(data.body.data[0].lx == 1) {
							$("#sp").prop("hidden", false);
						} else {
							$("#sp").prop("hidden", true);
						}
					})
					//初始化日期插件
				dataPiker();
				var vo = locationObj.getParams();
				var id = vo.id;
				requestObj.ajaxServer(
					requestObj.address.rzsqyszkxq, {
						"id": id
					},
					function(data) {
						$("#sqbh").val(data.body.sqbh);
						$("#rzfkhmc").val(data.body.rzfkhmc);
						$("#rzfjs").val(data.body.rzfjs);
						$("#jydsmc").val(data.body.jydsmc);
						$("#fph").val(data.body.fph);
						$("#nssbh").val(data.body.nssbh);
						$("#fpdm").val(data.body.fpdm);
						$("#fpje").val(numberToCurrency(data.body.fpje));
						$("#kprq").val(formatDateStr(data.body.kprq));
						$("#sl").val(numberToCurrency(data.body.sl));
						$("#se").val(numberToCurrency(data.body.se));
						$("#htbh").val(data.body.htbh);
						$("#zt").val(data.body.zt);
						/* $("#crsj").val(data.body.crsj);
						$("#crr").val(data.body.crr);
						$("#gxsj").val(data.body.gxsj);
						$("#gxr").val(data.body.gxr); */
					}
				);
			});
			//关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
