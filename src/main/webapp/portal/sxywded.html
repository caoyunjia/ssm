<script type="text/javascript">
			//查询额度信息
			$(document).ready(function() {
				//初始化日期插件
				dataPiker();
				requestObj.searchServer(
					requestObj.address.jsyKhEdxxFind,
					"FormId",
					successFun
				);
				//进入页面默认查询数据
			});

			function successFun(data) {
				 requestObj.searchObj.totalPage =  data.body.totalPageNo;//总页码
				 requestObj.searchObj.recordsTotal = data.body.totalCount;//总记录数目
				 requestObj.initPager(
				 requestObj.address.jsyKhEdxxFind,
				 successFun
				 );
				$("#edxx").empty();
				var listVo = data.body.data;
				for(var i = 0; i < listVo.length; i++) {
					$("#edxx").append(
						"<tr><td>" + noNull(listVo[i].edbh) + "</td>" +
						"<td>" + noNull(listVo[i].edlx) + "</td>" +
						"<td>" + Tools.formatData(listVo[i].yxrq,"date") + "</td>" +
						"<td>" + Tools.formatData(listVo[i].sxrq,"date") + "</td>" +
						"<td>" + numberToCurrency(listVo[i].sxzed) + "</td>" +
						"<td>" + numberToCurrency(listVo[i].syed) + "</td>" +
						"<td>" + noNull(listVo[i].zt) + "</td>" +
						"<td>" +
						"<a href='sxywdedxxck.html?id=" + listVo[i].id + "'>查看</td>" +
						"</tr>")
				}
			}
			//给查询按钮绑定查询事件
			$("#searchBtn").click(function() {
				if(!$('#searchFrom').valid()){
	 				return;
	 			}
				requestObj.searchServer(
					requestObj.address.jsyKhEdxxFind,
					"searchFrom",
					successFun)
			});
			//飞空验证
		      function noNull(sj){
		   		if(!sj){
		   			return "";
		   		}
		   		return sj;
		       }
		       $("#searchFrom").validate({
			        submitHandler:function(form){
			        },
			        onkeyup: false,
			        rules: {
			        	sxzed: {
			            	number:true
			            },
			            sxzed2: {
			            	number:true
			            }
			        }
			    });
		</script>
