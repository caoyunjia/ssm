<script>

    //弹出确认信息（申请已提交，我们的产品经理将在X个工作日内与您联系），确认后回到原网页
    $(document).ready(function () {
           
        $("#sendmail").click(function () {
            $("#seachForm1").submit(false);
            if (!$('#seachForm1').valid()) {
                return;
            }
            
            requestObj.searchServer(
                    requestObj.address.sendMail,
                    "seachForm1",
                    function () {
                        $('#myModal').modal("hide");
                        pluginObj.alert("", "申请已提交，我们的产品经理将在三个工作日内与您联系");
                        $("input").val(''); 
                        $("textarea").val(''); 
                    }
            );
        })
    });
    
    //点击切换验证码
    $("#vcodeImg").click(function() {
    	getVertifyCode($("#vcodeImg"));
     });
    function myModal() {
        $('#myModal').modal();
        //设置验证码
        getVertifyCode($("#vcodeImg"));
    }
    ;

    $().ready(function () {
        $("#seachForm1").validate({
            rules: {
                xm: {
                    required: true,
                },
                sjhm: {
                    required: true,
                    isMobile: true
                },
                qymc: {
                    required: true,
                },
                sqrdw: {
                    required: true,
                },
                yxxx: {
                    required: true,
                    email:true
                },
                vcode: {
                    required: true,
                },
            },
        });
    });
</script>
