<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>及时雨-修改登录密码</title>
<link href="css/oldmain.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/plugin/jquery.validate.js"></script>
<script src="js/plugin/validate-extend.js"></script>
<script src="js/common.js?v=APP_VER"></script>
</head>
<body class="listhtml">
	<div id="banner_1">
		<img src="img/LOGO.png" alt="" />
	</div>
	<div class="container">
		<div id="address">
			<span class="current"> 当前位置:</span> <span><a href="index.html?v=APP_VER" class="addindex"> 首页></a></span> <span><a href="#" class="myCenter">修改登录密码</a></span>
		</div>
		<div class="container window-bg">
			<form id="resetPwd">
				<div class="formCenter">
					<div class="_right_b">
						<div class="fgx"></div>
						<input type="password" placeholder="请输入原密码" maxlength="16" name="password" />
					</div>
					<div class="_right_b">
						<div class="fgx"></div>
						<input type="password" placeholder="请输入新密码" maxlength="16" name="password1" id="password1" />
					</div>
					<div class="_right_b">
						<div class="fgx"></div>
						<input type="password" placeholder="请确认密码" maxlength="16" name="password2" />
					</div>
					<input type="submit" class="denglu" value="确定">
				</div>
			</form>
		</div>
	</div>

	<div class="footer" style="margin-top: 50px">
		<div class="container">
			<span class="copyright">版权所有有@兴业数字金融服务（上海）股份有限公司</span>
		</div>
	</div>
	<script>
	$(function(){
		$("#resetPwd").validate({
			submitHandler : function(form) {
				requestObj.ajaxServer(requestObj.address.changePassword, $("#resetPwd").getData(), function() {
					window.location.href=requestObj.port+"portal/myCenter.html?v=APP_VER";
				})
			},
			errorPlacement : function(error, element) {
				element.after(error);
			},
			onkeyup : false,
			rules : {
				password : {
					required : true
				},
				password1 : {
					isPassword : true,
					required : true
				},
				password2 : {
					required : true,
					equalTo : "#password1"
				}
			},
			messages : {
				password : {
					required : "请输入初始密码"
				},
				password1 : {
					required : "请输入新密码"
				},
				password2 : {
					required : "请输入确认密码",
					equalTo : "两次密码输入不一致"
				}
			}
		})
	})
	function onUserCheck(logined, user) {
		if (!logined) {
			top.location.href="/index.html?v=APP_VER";
		}
	}
	</script>
</body>
</html>
