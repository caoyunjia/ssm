<script type="text/javascript">
    //查询额度信息
    $(document).ready(function(){
        //初始化日期插件
        dataPiker();

                requestObj.address.jsyKhEdxxFind,
                "searchFrom",
                successFun
        );
        //进入页面默认查询数据
        function successFun(data){
            $("#edxx").empty();
            var listVo = data.body.data;
            for(var i = 0 ; i < listVo.length ; i ++ ){
                $("#edxx").append(
                        "<tr><td>" + noNull(listVo[i].edbh) + "</td>" +
                        "<td>" + noNull(listVo[i].edlx) + "</td>" +
                        "<td>" + noNull(listVo[i].sxjgmc) + "</td>" +
                        "<td>" + numberToCurrency(listVo[i].sxzed) + "</td>" +
                        "<td>" + numberToCurrency(listVo[i].yyed) + "</td>" +
                        "<td>" + numberToCurrency(listVo[i].syed) + "</td>" +
                        "<td>" + noNull(listVo[i].zt) + "</td>" +
                        "<td>"
                        +"<a href='sxywdedxxck.html?id="+ listVo[i].id +"'>查看</a><a href='sxywdedlscx.html?edid="+ listVo[i].id +"'>使用流水</a></td>" +
                        "</tr>"            )
            }
        }
        //融资申请
        requestObj.searchServer(
                requestObj.address.jsyRzFind,
                "searchFrom",
                successFun1
        );

                        "<tr><td>" + noNull(listVo[i].sqbh) + "</td>" +
                        "<td>" + noNull(listVo[i].hxqykhmc)  + "</td>" +
                        "<td>" + Tools.formatData(listVo[i].sqrq,"date") + "</td>" +
                        "<td>" + numberToCurrency(listVo[i].sqje) + "</td>" +
                        "<td>" + noNull(listVo[i].rzcp) + "</td>" +
                        "<td>" + noNull(listVo[i].zxjgmc) + "</td>" +
                        "<td>" + noNull(listVo[i].jrjgmc) + "</td>" +
                        "<td>" + noNull(listVo[i].dqzt) + "</td>" +

                        +"<a href='jrjgrzspck1.html?sqbh="+ listVo[i].sqbh +"&rzcp="+listVo[i].rzcp+"'>查看</a></td>" +

                )
            }

        // 放款信息查询

                requestObj.address.jsyFkFind,
                "searchFrom",
                successFun2
        );

            for(var i = 0 ; i < listVo.length ; i ++ ){

                         "</tr>"
                )
            }

        if(!sj){
