	<script>
    	$(document).ready(function(){
    		function isArray(arg) {
			    if (typeof arg === 'object') {
			        return Object.prototype.toString.call(arg) === '[object Array]';
			    }
			    return false;
			}
    		var khh = "";
    		
    		$(":file").upload(requestObj.address.bbxxuploadfile, {
				 ywlx : "0006"
			}, function(file, id) {
				if(file.type.toLowerCase() == '.jpg') {
					$("#dis").html("上传成功:<img src='" + requestObj.port + "common/file.do?q=" + id + "' width=100 height=100>");
				} else {
					$("#dis").html("上传成功，文件名:" + file.name);
				}
			});
    		$("#smbc").click(function(){
				var fs = [];
				var files = $("#wjscForm").getData().file;
				if(!files){
					pluginObj.alert("","请选择文件！");
					return;
				}
				// 验证文件个数
				if(!isArray(files)){
					if(files == ""){
						pluginObj.alert("","请等待文件上传完成！")
						return;
					}
					fs[0] = files;
				}else{
					fs = files;
				}
				// 判断文件是否全部已上传
				for(var i = 0; i < fs.length; i++){
					if(fs[i] == ""){
						pluginObj.alert("","请等待文件上传成功！")
						return;
					}
				}

				 requestObj.ajaxServer(
		          		 requestObj.address.savebcxx,
		          		 {
		          			"files" : fs,
		          			"khh" : khh,
		          			"xxsm" : $(".textlist").val()
		              		 },
		          		 function(data){
				          		pluginObj.alert("","操作成功！");
				          		scbcxx();
				          		$("#file-queue").empty();
				          		$(".textList").val("");
				          		$(".aleatF").hide();
			             },
		          		 function(){}
		        )
			});
    		$(".jbxx").click(function(){
			    autoHeight();
			});
			$("#mbxz").click(function(){
				$(this).attr("href",requestObj.port+"common/fileBbmb.do");
			});
    		$("#scbcxx").click(function() {
				$(".aleatF").show();
			})
			$(".over").click(function() {
				$(".aleatF").hide();
			})
			$(".jbxx").click(function() {
				$(".aleatF").hide();
			})
