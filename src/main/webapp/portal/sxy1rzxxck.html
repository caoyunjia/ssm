<script type="text/javascript">
	$(document).ready(function(){
	 //判断非空
	 function noNull(sj){
			if(!sj){
				return "";
			}
			return sj;
	    }
    var vo= locationObj.getParams();
    var id= vo.id;
        requestObj.ajaxServer(
                requestObj.address.jsyKhDdxxSearchone,
                {
					"id":id
                    },
                function(data,postData){
                    	$("#id").val(noNull(data.body.id)),
                    	$("#sqbh").val(noNull(data.body.sqbh)),
                    	$("#rzje").val(noNull(data.body.rzje)),
                    	$("#slbh").val(noNull(data.body.slbh)),
                    	$("#sqrq").val(noNull(data.body.sqrq)),
                    	$("#myqsrq").val(noNull(data.body.myqsrq)),
                    	$("#myjsrq").val(noNull(data.body.myjsrq)),
                    	$("#ddqrsj").val(noNull(data.body.rzbb)),
                    	$("#rzbb").val(noNull(data.body.myywbh)),
                    	$("#myywlx").val(noNull(data.body.myywlx)),
                    	$("#myywje").val(noNull(data.body.myywje)),
                    	$("#myywbs").val(noNull(data.body.myywbs)),
                    	$("#mybb").val(noNull(data.body.mybb)),
                    	$("#rzbl").val(noNull(data.body.rzbl)),
                    	$("#cbje").val(noNull(data.body.cbje)),
                    	$("#cbbl").val(noNull(data.body.cbbl)),
                    	$("#dzbdh").val(noNull(data.body.dzbdh)),

                    	$("#lv").val(noNull(data.body.lv)),
                    	$("#rzqx").val(noNull(data.body.rzqx)),
                },
                function fail(){}
        );
});
