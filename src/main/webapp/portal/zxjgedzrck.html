<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>及时雨-额度管理-核心企业授信额度查看-审批详情</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="css/new.css?v=APP_VER" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-datetimepicker.min.js"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="js/common.js?v=APP_VER"></script>
	</head>

	<body>
		<div class="container m-content">
			<form class="form-horizontal row" action="#" id="formId">
				<div class="row form-group">
					<div class="col-xs-6">
						<label class="col-md-4 control-label">申请编号</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="sqbh" placeholder="">
						</div>
					</div>
					<div class="col-xs-6">
						<label class="col-md-4 control-label">客户号</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="khh" placeholder="">
						</div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-6">
						<label class="col-md-4 control-label">企业名称</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="qymc" placeholder="">
						</div>
					</div>
					<div class="col-xs-6">
						<label class="col-md-4 control-label">申请日期</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="crsj" placeholder="">
						</div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-6">
						<label class="col-md-4 control-label">授信额度(元)</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  readonly="readonly" id="zrje"  placeholder="">
						</div>
					</div>
					<div class="col-xs-6">
						<label for="CLRQ" class="col-sm-4 control-label">金融机构名称</label>
						<div class="col-md-8">
								<input class="form-control" size="16" type="text" readonly="readonly" id="jrjgmc"  />
						</div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-6">
						<label for="CLRQ" class="col-sm-4 control-label">客户类型</label>
						<div class="col-md-8">
								<input class="form-control" size="16" readonly="readonly" type="text" id="khlx"  />
						</div>
					</div>
					<div class="col-xs-6">
						<label class="col-md-4 control-label">审批意见</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="spyj" maxlength="300" placeholder="字数不能超过300字" name="spyj" placeholder="">
						</div>
					</div>
				</div>

				<div class="text-center col-xs-12">
					<a href="javascript:history.go(-1);" class="btn_query btn btn-default">返回&nbsp;</a>
				</div>
			</form>
		</div>

		<script>
			var id = "";
			var sqbh = "";
			$(document).ready(function() {
				//初始化日期插件
				dataPiker();
				id = locationObj.getParams().id;
				sqbh = locationObj.getParams().sqbh;
				// 得到客户名称findKhmc
				requestObj.ajaxServer(
					requestObj.address.findzrxx, {
						"id": id
					},
					function(data){
						$("#khh").val(data.body.khh);
						$("#sqbh").val(data.body.sqbh);
						$("#qymc").val(data.body.qymc);
						$("#crsj").val(data.body.crsj);
						$("#zrje").val(data.body.zrje);
						$("#jrjgmc").val(data.body.jrjgmc);
						$("#khlx").val(data.body.khlx);

					},
					function() {}
				)

			});

			function shxx(lx) {
				requestObj.ajaxServer(
					requestObj.address.zrsqxg, {
						"id": id,
						"sqbh": sqbh,
						"zt": lx,
						"zrje": $("#zrje").val(),
						"edsxrq": $("#edsxrq").val(),
						"edjsri": $("#edsxrq").val(),
						"spyj": $("#spyj").val()
					},
					function(data) {
						pluginObj.alert("","操作成功");
						location = "jrjgedzrdz.html?v=APP_VER";
					},
					function() {}
				)
			}

			//关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
			//    $(document).off('click.bs.dropdown.data-api');
			//自动展开
			$('.nav .dropdown').mouseenter(function() {
				$(this).addClass('open');
			});
			//自动关闭
			$('.nav .dropdown').mouseleave(function() {
				$(this).removeClass('open');
			});
		</script>
	</body>

</html>
