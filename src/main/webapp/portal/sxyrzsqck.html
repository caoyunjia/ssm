    //状态：00：已录入未提交01：已提交未生效；02：已提交生效03：已失效04：已使用
    function ztfun1(zt) {
        if (zt == 00) {
            return "已录入未提交";
        }
        if (zt == 01) {
            return "已提交未生效";
        }
        if (zt == 02) {
            return "已提交生效";
        }
        if (zt == 03) {
            return "已失效";
        }
        if (zt == 04) {
            return "已使用";
        }
    }
    function ztfun2(zt) {
        if (zt == 01) {
            return "暂存";
        }
        if (zt == 02) {
            return "生效";
        }
        if (zt == 03) {
            return "已融资";
        }
        if (zt == 04) {
            return "已核销";
        }
    }
    //状态 ：01:未生效\02:已生效\03:已冻结
    function ztfun3(zt) {
        if (zt == 01) {
            return "未生效";
        }
        if (zt == 02) {
            return "已生效";
        }
        if (zt == 03) {
            return "已冻结";
        }
    }
