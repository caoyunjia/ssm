<div class="container m-content">
    <form class="form-horizontal" action="#" id="formId">
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">订单编号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="ddbh"  name="ddbh" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">融资方角色</label>
                <div class="col-md-8">
                    <select type="text" class="form-control" id="rzfjs" name="rzfjs" dic-type="B1022" placeholder="" readonly="readonly"></select>
                </div>
            </div>

        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">核心企业客户号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="hxqykhh" name="hxqykhmc" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label for="CLRQ" class="col-sm-4 control-label">订单发起时间</label>
                <div class="col-md-8">
                        <input class="form-control" size="16" type="text" name="ddfqsj" id="ddfqsj" readonly="readonly"/>
                    <input type="hidden" id="dtp_input3" value="" />
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="CLRQ" class="col-sm-4 control-label">订单确认时间</label>
                <div class="col-md-8">
                        <input class="form-control" size="16" type="text" id="ddqrsj" name="ddqrsj" readonly="readonly" />
                    <input type="hidden" id="dtp_input3" value="" />
                </div>
            </div>
               <div class="col-xs-6">
                <label class="col-md-4 control-label">交易对手名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="jydsmc" name="jydsmc" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="CLRQ" class="col-sm-4 control-label">收货时间</label>
                <div class="col-md-8">
                        <input class="form-control" size="16" type="text" id="shsj" name="shsj" readonly="readonly"/>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">货品名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="hpmc" name="hpmc" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">总金额(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="zje" name="zje" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">状态</label>
                <div class="col-md-8">
                    <select type="text" class="form-control" id="zt" name="zt" placeholder="" dic-type="B1023" readonly="readonly">
                    </select> 
                   
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">物流单号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="wldh" name="wldh" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">合同编号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fksj" name="fksj" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">运费(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="yf" name="yf" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">物流提供商</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="wltgs" name="wltgs" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a id="searchBtn" href="#" class="btn_query btn btn-default">返回</a>
            </div>
        </div>
         <input type="hidden"  id="khh" name="rzfkhh" >
    </form>
</div>
<script>
$(document).ready(function(){

	 //判断非空
	 function noNull(sj){
			if(!sj){
				return "";
			}
			return sj;
	    }
        //初始化日期插件
        dataPiker();
    var vo= locationObj.getParams();
    var id= vo.id;
        requestObj.ajaxServer(
                requestObj.address.jsyKhDdxxSearchone,
                {
					"id":id
                    },
                function(data,postData){
                    	$("#rzfkhh").val(noNull(data.body.rzfkhh)),
                    	$("#id").val(noNull(data.body.id)),
                    	$("#rzfjs").val(noNull(data.body.rzfjs)),
                    	$("#jydsmc").val(noNull(data.body.jydsmc)),
                    	$("#hxqykhh").val(noNull(data.body.hxqykhh)),
                    	$("#ddbh").val(noNull(data.body.ddbh)),
                    	$("#ddfqsj").val(noNull(data.body.ddfqsj)),
                    	$("#ddqrsj").val(noNull(data.body.ddqrsj)),
                    	$("#hpmc").val(noNull(data.body.hpmc)),
                    	$("#zje").val(noNull(data.body.zje)),
                    	$("#wldh").val(noNull(data.body.wldh)),
                    	$("#zt").val(data.body.zt),
                    	$("#shsj").val(noNull(data.body.shsj)),
                    	$("#fksj").val(noNull(data.body.fksj)),
                    	$("#yf").val(noNull(data.body.yf)),
                    	$("#wltgs").val(noNull(data.body.wltgs))
                },
                function fail(){}
        );
        $("#searchBtn").click(function(){
			history.go(-1);
        });
	//requestObj.searchObj.postData.pageIndex = "1";
});
