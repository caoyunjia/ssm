	<script type="text/javascript">
		//查询下柜信息
		$(document).ready(function() {
			var id = locationObj.getParams().xgbh;
			requestObj.ajaxServer(requestObj.address.getXgxxDetail, {
				"id" : id
			}, function(data) {
				pluginObj.setFormValueById(data.body);
				$("#khjyrq").val(formatDateStr(data.body.khjyrq));
				$("#jzrq").val(formatDateStr(data.body.jzrq));
				$("#qsrq").val(formatDateStr(data.body.qsrq));
				$("#dqrq").val(formatDateStr(data.body.dqrq));
				$("#llsxrq").val(formatDateStr(data.body.llsxrq));
				$("#htje").val(numberToCurrency(data.body.htje));
				$("#bqje").val(numberToCurrency(data.body.bqje));
			}, function() {
			});
		});
		$(".jbclwh input").attr("readonly", "readonly");
		$(".jbclwh .read_select").attr("disabled", "disabled");
