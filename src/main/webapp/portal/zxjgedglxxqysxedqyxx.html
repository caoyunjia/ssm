				</div>

					<div class="col-xs-6">

							<input type="text" class="form-control" readonly="readonly" id="yyqx" name="yyqx" placeholder="">

					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-6">

					<div class="col-xs-6">

					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-6">

						</div>
					</div>
				</div>
								<div class="row form-group">
					<div class="col-xs-6">
						<label class="col-md-4 control-label">税务登记证号</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="swdjzh" name="swdjzh" placeholder="">
						</div>
					</div>
					<div class="col-xs-6">
						<label class="col-md-4 control-label">贷款卡号码</label>

								<div class="row form-group">
					<div class="col-xs-6">

					</div>

				</div>

					<div class="col-xs-6">

							<input type="text" class="form-control" readonly="readonly" id="zcdz" name="zcdz" placeholder="">

					</div>
					<div class="col-xs-6">
						<label class="col-md-4 control-label">办公地址</label>
						<div class="col-md-8">
							<input type="text" class="form-control" readonly="readonly" id="bgdz" name="bgdz" placeholder="">

				<div class="text-center col-xs-12" id="fanhui">
					
				</div>
				<!-- <div class="text-center col-xs-13">
					<a id="save" class="btn btn-default">审批通过</a>
					<a id="save" class="btn btn-default">审批不通过&nbsp;</a>

		<script>
			$(document).ready(function() {
				//初始化日期插件
				dataPiker();
			    var vo= locationObj.getParams();
			    var id= vo.id;
			    var type = vo.type;
			    if(type=="1"){
				    $("#fanhui").html('<a id="return" href="zxjgsxycbedgl.html?v=APP_VER" class="btn btn-default">返回</a>');
				}
			    else if(type=="2"){
			    	$("#fanhui").html('<a id="return" href="zxjghxqycbedgl.html?v=APP_VER" class="btn btn-default">返回</a>');
				}
			    var postData={
						"khh":id
					    }
			    requestObj.ajaxServer(requestObj.address.jsyQryQyxx,postData,function(data,postData){
						$("#khh").val(data.body.khh);
						$("#qymc").val(data.body.qymc);
						$("#fddbr").val(data.body.fddbr);
						$("#zczb").val(data.body.zczb);
						$("#gslx").val(data.body.gslx);
						$("#yyqx").val(data.body.yyqx);
						$("#sszb").val(data.body.sszb);
						$("#yyzzhm").val(data.body.yyzzhm);
						$("#jyfw").val(data.body.jyfw);
						$("#zzjgdm").val(data.body.zzjgdm);
						$("#khxkzh").val(data.body.khxkz);
						$("#jgxydmzdm").val(data.body.jgxydmzdm);
						$("#swdjzh").val(data.body.swdjzh);
						$("#dkkhm").val(data.body.khh);
						$("#jbhzh").val(data.body.jbhzh);
						$("#jbhklyh").val(data.body.jbhklyh);
						$("#zcdz").val(data.body.zcdz);
						$("#bgdz").val(data.body.bgdz);
						$("#bz").val(data.body.bz);
				    })
			});
			//关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
			//    $(document).off('click.bs.dropdown.data-api');
			//自动展开
			$('.nav .dropdown').mouseenter(function() {
				$(this).addClass('open');
			});
			//自动关闭
			$('.nav .dropdown').mouseleave(function() {
				$(this).removeClass('open');
			});
		</script>
