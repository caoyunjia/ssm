    <form class="form-horizontal form" id="formId" role="form">
        <div class="row form-group">

	                    <input class="form-control" size="16" type="text" id="sqrq" name="sqrq" readonly="readonly"/>
	                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                </div>
                </div>
            </div>
        </div>
		<div class="form-group row">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">起始日期</label>
                <div class="col-md-8">
                	<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
	                    <input class="form-control" size="16" type="text" id="myqsrq" name="myqsrq" readonly="readonly"/>
	                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                </div>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">结束日期</label>
                <div class="col-md-8">
                	<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
	                    <input class="form-control" size="16" type="text" id="myjsrq" name="myjsrq" readonly="readonly"/>
	                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                </div>
                </div>
            </div>

       	 <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">融资币别</label>

                    <select class="form-control" id="" name="rzbb" type="text" maxlength="25" dic-type="B1056" placeholder="" disabled="disabled"></select>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">贸易业务编号</label>

                    <input class="form-control" id="myywbh" name="myywbh" type="text" maxlength="25" placeholder="" readonly="readonly">

            </div>
        </div>
         <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">贸易业务类型</label>
                <div class="col-md-8">
                    <select class="form-control" id="myywlx" name="myywlx" type="text" maxlength="25" placeholder="" dic-type="B1059" readonly="readonly" disabled="disabled"></select>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">贸易业务金额（元）</label>
                <div class="col-md-8">
                    <input class="form-control" id="sqje" name="sqje" type="text" maxlength="25" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
         <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">贸易业务笔数</label>
                <div class="col-md-8">

            </div>
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">贸易币别</label>
                <div class="col-md-8">
                    <input class="form-control" id="mybb" name="mybb" type="text" maxlength="25" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">融资比例（%）</label>

                    <input class="form-control" id="rzbl" name="rzbl" type="text" maxlength="25" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">承保金额（元）</label>
                <div class="col-md-8">
                    <input class="form-control" id="cbje" name="cbje" type="text" maxlength="25" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">承保比例（%）</label>
                <div class="col-md-8">
                    <input class="form-control" id="cbbl" name="cbbl" type="text" maxlength="25" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">

                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">是否意向保单</label>
                <div class="col-md-8">
                    <select class="form-control" id="sfyxbd" name="sfyxbd" type="text" dic-type="B1009" maxlength="25" placeholder="" readonly="readonly" disabled="disabled"></select>

            <div class="col-xs-6">

            </div>
        </div>
        <!-- <div class="row form-group">
            <div class="col-xs-6">
                <label for="qymc" class="col-md-4 control-label">融资期限（天）</label>
                <div class="col-md-8">

                </div>
            </div>
        </div> -->
        
        <input type="hidden"  id="khh" name="khh" >
        <div class="row">
            <div class="col-xs-12">
                <a href="#" id="searchBtn" class="btn btn-default btn_query">返回</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
	$(document).ready(function(){
	 //判断非空
	 function noNull(sj){
			if(!sj){
				return "";
			}
			return sj;
	    }
    var vo= locationObj.getParams();
    var id= vo.id;
    var sqbh= vo.sqbh;
        requestObj.ajaxServer(
                requestObj.address.hxqyrztzrzxxcx,
                {
					"sqbh":sqbh,
					"id":id,
					"pageIndex":1,
					"pageSize":10
                    },
                function(data,postData){
                	pluginObj.setFormValueByName(data.body.data[0]);
                    $("#sqrq").val(formatDateStr8(data.body.data[0].sqrq));
                    $("#myqsrq").val(formatDateStr8(data.body.data[0].myqsrq));
                    $("#myjsrq").val(formatDateStr8(data.body.data[0].myjsrq));
                    $("#cbje").val(numberToCurrency(data.body.data[0].cbje));
                    $("#myywje").val(numberToCurrency(data.body.data[0].myywje));
                    $("#rzje").val(numberToCurrency(data.body.data[0].rzje));
                    $("#rzbb").val("CNY");
                },
                function fail(){}
        );
        $("#searchBtn").click(function(){
			location="hxqyzhcx.html?id=" + $("#khh").val();
	//requestObj.searchObj.postData.pageIndex = "1";
});
});

</script>
