<script type="text/javascript">
//查询额度信息
$(document).ready(function(){
    //初始化日期插件
    dataPiker();
    requestObj.searchServer(
            requestObj.address.jsyKhEdxxFind,
           "searchFrom",
            successFun
    );
  //进入页面默认查询数据
    function successFun(data){
		$("#edxx").empty();
		var listVo = data.body.data;
        for(var i = 0 ; i < listVo.length ; i ++ ){
            $("#edxx").append(
                    "<tr><td>" + noNull(listVo[i].edbh) + "</td>" +
                    "<td>" + listVo[i].edlx + "</td>" +
                    "<td>" + numberToCurrency(listVo[i].sxzed) + "</td>" +
                    "<td>" + numberToCurrency(listVo[i].syed) + "</td>" +
                    "<td>" + numberToCurrency(listVo[i].yyed) + "</td>" +
                    "<td>" + noNull(listVo[i].zt) + "</td>" +
                    "<td>"
                    +"<a href='hxqywdedxxck.html?id="+ listVo[i].id +"'>查看</a>&nbsp;&nbsp;<a href='hxqywdedlscx.html?edid="+ listVo[i].id +"'>使用流水</a></td>" +
                    "</tr>"
            )
        }
    }
    //  预警信息
    requestObj.searchServer(
            requestObj.address.jsyGlYwyj,
           "searchFrom",
            successFun2
    );
  //进入页面默认查询数据
 
    function successFun2(data){
		$("#yjxx").empty();
		var listVo = data.body.data;
        for(var i = 0 ; i < listVo.length ; i ++ ){
            $("#yjxx").append(
                    "<tr><td>" + noNull(listVo[i].ywbh) + "</td>" +
                    "<td>" + numberToCurrency(listVo[i].rzje) + "</td>" +
                    "<td>" + noNull(listVo[i].hxqykhh) + "</td>" +
                    "<td>" + noNull(listVo[i].yjlx) + "</td>" +
                    "<td>" + noNull(listVo[i].zxjgmc) + "</td>" +
                    "<td>" + noNull(listVo[i].jrjgmc) + "</td>" +
                    "</tr>"
            )
        }
    }
}); 
		function noNull(sj){
			if(!sj){
				return "";
			}
			return sj;
		}
</script>
