<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>及时雨-金融机构-客户应收账款查询</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container m-content">
    <form class="form form-horizontal" action="#" id="formId">
        <div class="row form-group">
        	<div class="col-xs-6">
                <label class="col-md-4 control-label" >受理编号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="slbh" name="slbh" placeholder="" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label" >申请编号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="sqbh" name="sqbh" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">发票号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fph" name="fph" placeholder="" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="CLRQ" class="col-md-4 control-label">发票代码</label>
                <div class="col-md-8">
                   <input class="form-control" size="30" type="text" id="fpdm" name="fpdm" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="CLRQ" class="col-md-4 control-label">纳税识别号</label>
                <div class="col-md-8">
                    <input class="form-control" size="30" type="text" name="nssbm" id="nssbm"  readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">发票金额（元）</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fpje" name="fpje" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">发票日期</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="kprq" name="kprq" placeholder="" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">税率（%）</label>
                <div class="col-md-8">
                    <!--  <input type="text" class="form-control" id="KHXKZH" placeholder="" readonly="readonly" value="暂存"> -->
                    <input type="text" class="form-control" id="sl" name="sl"  readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">税额(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="se" name="se" placeholder="" readonly >
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">合同编号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="htbh" name="htbh" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
        	<div class="col-xs-6">
                <label class="col-md-4 control-label">发票类型</label>
                <div class="col-md-8">
                   <select class="form-control" id="fplx" name="fplx" dic-type="B1060" dic-blank=" "  disabled="disabled"></select>
                </div>
            </div>
         </div>
        <div class="row">
        <div class="text-center col-xs-12">
            <a id="save" class="btn btn-default btn_query" onclick="history.go(-1)">返回</a>
        </div>
        </div>
    </form>
</div>
<form id="searchFrom">
    <input type="hidden" name="" id="cwbbLx" value="">
</form>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/common.js?v=APP_VER"></script>
<script>
    $(document).ready(function(){
        //初始化日期插件
        $("input").attr("readonly","readonly");
		var id  = locationObj.getParams().id;
        dataPiker();
        requestObj.ajaxServer(
                requestObj.address.rzslyszkxq,
                {
                    "id":id
                },
                function(data){
                	$("#slbh").val(data.body.slbh);
                    $("#sqbh").val(data.body.sqbh);
                    $("#fph").val(data.body.fph);
                    $("#nssbm").val(data.body.nssbm);
                    $("#fpje").val(numberToCurrency(data.body.fpje));
                    $("#fpdm").val(data.body.fpdm);
                    $("#kprq").val(formatDateStr(data.body.kprq));
                    $("#sl").val(data.body.sl);
                    $("#se").val(numberToCurrency(data.body.se));
                    $("#htbh").val(data.body.htbh);
                    $("#nssbm").val(data.body.nssbm);
                    $("#fplx").val(data.body.fplx);
                },
                function(){}
        );

    });
</script>
</body>
</html>
