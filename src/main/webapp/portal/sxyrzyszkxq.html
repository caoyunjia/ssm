<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>及时雨-订单维护</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="css/new.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- <script src="js/jquery.js"></script> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/common.js?v=APP_VER"></script>
</head>
<body>
  <div class="container m-content">
    <form class="form-horizontal" action="#" id="formId" >
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">发票号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fph"  name="fph" placeholder="" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">发票代码</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fpdm" name="fpdm" placeholder="" readonly>
                </div>
            </div>

        </div>
        <div class="row form-group">
             <div class="col-xs-6">
                <label class="col-md-4 control-label">核心企业</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="hxqykhh" name="hxqykhh" placeholder="" readonly>
                </div>
            </div>
             <div class="col-xs-6">
                <label class="col-md-4 control-label">融资方角色</label>
                <div class="col-md-8">
                    <select type="text" class="form-control" id="rzfjs" name="rzfjs" dic-type="B1022" placeholder="" readonly></select>
                </div>
            </div>
        </div>
        <div class="row form-group">
               <div class="col-xs-6">
                <label class="col-md-4 control-label">融资客户</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="rzfkhh" name="rzfkhh" placeholder="" readonly>
                </div>
            </div>
               <div class="col-xs-6">
                <label class="col-md-4 control-label">交易对手</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="jydsmc" name="jydsmc" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
        <div class="col-xs-6">
                <label class="col-md-4 control-label">发票日期</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="kprq" name="kprq" placeholder="" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">合同编号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="htbh" name="htbh" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">税额（元）</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="se" name="se" placeholder="" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">税率（%）</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="sl" name="sl" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="row form-group">
        <div class="col-xs-6">
                <label class="col-md-4 control-label">发票金额（元）</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fpje" name="fpje" placeholder="" readonly>
                </div>
            </div>
        <div class="col-xs-6">
                <label class="col-md-4 control-label">纳税识别码</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="nssbm" name="nssbm" placeholder="" readonly>
                </div>
            </div>

        </div>
        <div class="row form-group">
        	<div class="col-xs-6">
                <label class="col-md-4 control-label">状态</label>
                <div class="col-md-8">
                    <select type="text" class="form-control" id="zt" name="zt" placeholder="" dic-type="B1023" readonly="readonly"></select>
                </div>
            </div>
        </div>
        <div class="row form-group">
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!--  <a id="save"  class="btn btn-default">确认保存</a> -->
                <a id=""  class="btn_query btn btn-default"  onclick="history.go(-1)">返回</a>
            </div>
        </div>

         <input type="hidden"  id="khddxxid" name="id" >
    </form>
</div>
<script>
$(document).ready(function(){
        //初始化日期插件
        dataPiker();
      //判断非空
		 function noNull(sj){
				if(!sj){
					return "";
				}
				return sj;
		    }
    var vo= locationObj.getParams();
    var id= vo.id;
        requestObj.ajaxServer(
                requestObj.address.jsyKhyszkSearchone,
                {
					"id":id
                    },
                function(data,postData){
                    	$("#khddxxid").val(noNull(data.body.id)),
                    	$("#rzfkhh").val(noNull(data.body.rzfkhmc)),
                    	$("#rzfjs").val(noNull(data.body.rzfjs)),
						$("#jydsmc").val(noNull(data.body.jydsmc)),
						$("#hxqykhh").val(noNull(data.body.hxqykhmc)),
						$("#zt").val(ztfun(data.body.zt)),
						$("#fph").val(noNull(data.body.fph)),
						$("#fpje").val(numberToCurrency(data.body.fpje)),
						$("#fpdm").val(noNull(data.body.fpdm)),
						$("#nssbm").val(noNull(data.body.nssbm)),
						$("#kprq").val(formatDateStr8(data.body.kprq)),
						$("#sl").val(noNull(data.body.sl)),
						$("#se").val(numberToCurrency(data.body.se)),
						$("#htbh").val(noNull(data.body.htbh)),
						$("#crr").val(noNull(data.body.crr)),
						$("#gxr").val(noNull(data.body.gxr)),
						$("#gxsj").val(noNull(data.body.gxsj)),
						$("#crsj").val(noNull(data.body.crsj)),
						$("#zt").val(noNull(data.body.zt))
                },
                function fail(){}
        );
    function ztfun(zt){
        if(zt==01){
			return "暂存";
            }
        if(zt==02){
        	return "生效";
            }
        if(zt==03){
        	return "已融资";
            }
          }

//修改
$("#").click(function(){
	  pluginObj.alert("","修改khddxx");
	 requestObj.ajaxServer(
      		 requestObj.address.jsyKhDdxxUpdate,
      		 requestObj.packRequest(decodeURIComponent($("#formId").serialize(),true)),
      		 function(data){
      			//$("#jbSave").html("编辑");
      			//$(".jbclwh input").attr("readonly","readonly");
      			pluginObj.alert("","修改成功")
			location="ddlb.html?v=APP_VER";
            },
            successFun
    )
	//requestObj.searchObj.postData.pageIndex = "1";
});
var successFun = function(data,postData){
  pluginObj.alert("","成功");
};
});

    //关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
    //    $(document).off('click.bs.dropdown.data-api');
    //自动展开
    $('.nav .dropdown').mouseenter(function(){
        $(this).addClass('open');
    });
    //自动关闭
    $('.nav .dropdown').mouseleave(function(){
        $(this).removeClass('open');
    });
</script>
</body>
</html>
