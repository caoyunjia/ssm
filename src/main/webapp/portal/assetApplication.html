<script>
    $(document).ready(function(){
        //初始化日期插件
        dataPiker();
   
  //进入页面默认查询数据
    requestObj.ajaxServer(
        requestObj.address.getHxqy,
          {"pageSize":10,
          "pageIndex":1,
          "khgxlx":"01"
          },
          function(data){
            var listVO = data.body.data;
            //alert(JSON.stringify(data.body));
             $("#hxqykhh").append(
            		   "<option value=''></option>")
            for(var i = 0; i < listVO.length; i++){
               $("#hxqykhh").append(
					"<option value='"+listVO[i].khh+"'>"+listVO[i].cyfVo.qymc+"</option>"
               );
            }
           }
    );
    });
   /*  $("#hxqykhh").change(function(){
    	var jydsmc=$("#hxqykhh").find("option:selected").text();
    	$("#jydsmc").val(jydsmc);

    }); */

    $("#save").click(function add(){
    	$("#formId").submit(false);
		if(!$('#formId').valid()){
			return;
		}
    requestObj.ajaxServer(
      		 requestObj.address.jsyKhDdxxSave,
      		 requestObj.packRequest(decodeURIComponent($("#formId").serialize().replace(/\+/g," "),true)),
      		 function(data){
      			pluginObj.alert("","保存成功");
				location="ddlb.html?v=APP_VER";
            },
      		 function(){
        		 }
    )
    });
</script>
    <script>
	$().ready(function() {
		$("#formId").validate({
			rules : {
				ddbh : {
					required : true,
					maxlength : 32
				},
				ddqrsj : {
					required : true,
					isDate : true,
					compareDate:true
				},
				ddfqsj : {
					required : true,

				},
				hxqykhh : {

				},
				zje : {
					required : true,
					number : true
				},
				wltgs : {
					required : true,
					maxlength : 32
				},
				wldh : {
					required : true,
					maxlength : 32
				},
				yf : {
					required : true,
					number : true
				},
				shsj : {
					required : true,
					isDate : true,
					compareDate2:true
				},
				fksj : {

				},
				khxkz : {
					required : true,
					maxlength : 32
				},
				rzfjs : {

				jydsmc : {
					required : true,
					maxlength : 32

				}

			messages: {

					compareDate : "订单确认时间必须大于订单发起时间"
				},
				ddfqsj : {
					compareDate : "订单确认时间必须大于订单发起时间"
				},
				shsj : {

				fksj : {

				}
			}

			});
	});
</script>
