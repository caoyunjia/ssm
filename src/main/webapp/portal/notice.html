<script>
    $(document).ready(function(){
        var successFun = function(data,postData){
            requestObj.searchObj.totalPage =  data.body.totalPageNo;//总页码
            requestObj.searchObj.recordsTotal = data.body.data.length;//总记录数目
            requestObj.initPager(
                    requestObj.address.xtgg,
                    successFun
            );
            
            //更新列表
            for(var i = 0 ; i < data.body.data.length ; i ++ ){	
            	if(data.body.data[i].bt.indexOf("公告")>=0)
				{
				 $(".question_list").append("<div class='list row'><div class='img'>"+"<img src='images/ggxt.png'>"+"<a href='noticeDetails.html?bh="+data.body.data[i].bh+"'>"+data.body.data[i].bt+"</a><span>"+Tools.formatData(data.body.data[i].fbsj,'date')+"</span></div></div>");
				}
            	else if(data.body.data[i].bt.indexOf("通知")>=0)
				{
				 $(".question_list").append("<div class='list row'><div class='img'>"+"<img src='images/ggtz.png'>"+"<a href='noticeDetails.html?bh="+data.body.data[i].bh+"'>"+data.body.data[i].bt+"</a><span>"+Tools.formatData(data.body.data[i].fbsj,'date')+"</span></div></div>");
				}
				else {
				 $(".question_list").append("<div class='list row'><div class='img'>"+"<img src='images/ggyw.png'>"+"<a href='noticeDetails.html?bh="+data.body.data[i].bh+"'>"+data.body.data[i].bt+"</a><span>"+Tools.formatData(data.body.data[i].fbsj,'date')+"</span></div></div>");
				}
            }
        } ;
            //进入页面默认查询数据
            requestObj.searchServer(
                    requestObj.address.xtgg,
                    "question container question_list",
                     successFun
            ); 
    });
</script>
