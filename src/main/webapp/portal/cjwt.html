<script>
    $(document).ready(function(){
        var successFun = function(data,postData){
            requestObj.searchObj.totalPage =  data.body.totalPageNo;//总页码
            requestObj.searchObj.recordsTotal = data.body.data.length;//总记录数目
            requestObj.initPager(
                    requestObj.address.cjwt,
                    successFun
            );
            
            //更新列表
            for(var i = 0 ; i < data.body.data.length ; i ++ ){	           	
 				$("#container").append("<div class='list row'><div class='img'><img src='images/question.png'><a href='cjwtDetails.html?bh="+data.body.data[i].bh+"'>"+data.body.data[i].bt+"</a><span>"+Tools.formatData(data.body.data[i].gxsj,'date')+"</span></div></div>");       
 			} ;
        }
            //进入页面默认查询数据
            requestObj.searchServer(
                    requestObj.address.cjwt,
                    "seachForm",
                     successFun
            ); 
    });
</script>
