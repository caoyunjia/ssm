	<script type="text/javascript">
	//查询下柜信息
	$(document).ready(function(){
		var jjh = locationObj.getParams().jjh;
        requestObj.ajaxServer(
                requestObj.address.findLoan,
                {
                    "jjh" : jjh
                },
                function(data){
                    $("#jyrq").val(formatDateStr8(data.body.jyrq));
                    $("#jysj").val(data.body.jzrq);
                    $("#gylsh").val(data.body.gylsh);
					$("#zt").val(data.body.zt);
					$("#khdh").val(data.body.khdh);
					$("#dkzzh").val(data.body.dkzzh);
					$("#khmc").val(data.body.khmc);
					$("#hbzl").val(data.body.hbzl);
					$("#jlzt").val(data.body.jlzt);
					$("#hblx").val(data.body.hblx);
					$("#htbh").val(data.body.htbh);
					$("#jjh").val(data.body.jjh);
					$("#hted").val(numberToCurrency(data.body.hted));
					$("#dked").val(numberToCurrency(data.body.dked));
					$("#qsrq").val(formatDateStr8(data.body.qsrq));
					$("#dqrq").val(formatDateStr8(data.body.dqrq));
					$("#hjje").val(numberToCurrency(data.body.hjje));
					$("#zhye10").val(numberToCurrency(data.body.zhye10));
					$("#whbjlx").val(numberToCurrency(data.body.whbjlx));
					$("#wjm").val(data.body.wjm);
					$("#byzd").val(data.body.byzd);
					$("#MAC").val(data.body.MAC);
					
                },
                function(){}
        );
	});
