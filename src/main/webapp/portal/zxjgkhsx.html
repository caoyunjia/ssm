<script>
    $(document).ready(function(){
        //初始化日期插件

        dataPiker();
        requestObj.ajaxServer(
                requestObj.address.findSxyJcxx,
                {
                    "khh":"KH01"
                },
                function(data){
                    $("#QYMC").html(data.body.qymc);
                    $("#FDDBR").val(data.body.fddbr);
                    $("#GSLX").val(data.body.gslx);
                    $("#ZCZB").val(data.body.zczb);
                    $("#SSZB").val(data.body.sszb);
                    $("#YYQX").val(data.body.yyqx);
                    $("#JYFW").val(data.body.jyfw);
                    $("#YYZZHM").val(data.body.yyzzhm);
                    $("#KHXKZH").val(data.body.khxkz);
                    $("#ZZJGDM").val(data.body.zzjgdm);
                    $("#SWDJZH").val(data.body.swdjzh);
                    $("#JGXYDMZDM").val(data.body.jgxydmzdm);
                    $("#DKKHM").val(data.body.dkkhm);
                    $("#JBHKLYH").val(data.body.jbhklyh);
                    $("#JBHZH").val(data.body.jbhzh);
                    $("#ZCDZ").val(data.body.zcdz);
                    $("#BGDZ").val(data.body.bgdz);
                    $("#KHH").html(data.body.khh);
                    $("#hikhh").val(data.body.khh);
                    $("#KZ1").val(data.body.kz1);
                },
                function(){}
        );
        $(".jbclwh input").attr("readonly","readonly");
        $("#jbSave").click(function(){
            if($("#jbSave").html() == "编辑"){
                $(".jbclwh input").removeAttr("readonly");
                $("#jbSave").html("保存");
            }else{
                requestObj.ajaxServer(
                        requestObj.address.modifySxyJcxx,
                        requestObj.packRequest(decodeURIComponent($("#jcxxForm").serialize(),true)),
                        function(data){
                            //pluginObj.alert("","修改成功！");
                            $("#jbSave").html("编辑");
                            $(".jbclwh input").attr("readonly","readonly");
                            pluginObj.alert("","修改成功");
                        },
                        function(){}
                )
            }
        });

    });

    // 点击展开法人资料页面后调用方法
    $(".search .container img").eq(1).click(function(){
        if ($(this).attr("src") == "img/arrowUp.png"){
            requestObj.ajaxServer(
                    requestObj.address.findSxyFrCw,
                    {
                        "khh":"KH01",
                        "lx":"01"
                    },
                    function(data){
                        $("#frId").val(data.body.id);
                        $("#FRSFZH").val(data.body.sfzh);
                        $("#FRXM").val(data.body.xm);
                        $("#FRXB").val(data.body.xb);
                        $("#FRCSRQ").val(data.body.csrq);
                        $("#FRQFJG").val(data.body.qfjg);
                        $("#FRYXQX").val(data.body.yxqx);
                        $("#FRZJZZ").val(data.body.zjzz);
                        $("#FRMQZZ").val(data.body.mqzz);
                        $("#FRDHHM").val(data.body.dhhm);
                        $("#FRKHH").val(data.body.khh);
                    },
                    function(){}
            );
            $(".frclwh input").attr("readonly","readonly");
            $("#frSave").click(function(){
                if($("#frSave").html() == "编辑"){
                    $(".frclwh input").removeAttr("readonly");
                    $("#frSave").html("保存");
                }else{
                    requestObj.ajaxServer(
                            requestObj.address.modifySxyFrCw,
                            requestObj.packRequest(decodeURIComponent($("#frForm").serialize(),true)),
                            function(data){
                                //pluginObj.alert("","修改成功！");
                                $("#frSave").html("编辑");
                                $(".frclwh input").attr("readonly","readonly");
                                pluginObj.alert("","修改成功");
                            },
                            function(){}
                    )
                }
            });
        }
    });

    // 点击展开财务资料页面后调用方法

        if ($(this).attr("src") == "img/arrowUp.png"){

                    },

                        $("#CWXM").val(data.body.xm);
                        $("#CWXB").val(data.body.xb);
                        $("#CWCSRQ").val(data.body.csrq);
                        $("#CWQFJG").val(data.body.qfjg);
                        $("#CWYXQX").val(data.body.yxqx);
                        $("#CWZJZZ").val(data.body.zjzz);
                        $("#CWMQZZ").val(data.body.mqzz);
                        $("#CWDHHM").val(data.body.dhhm);
                        $("#CWKHH").val(data.body.khh);
                    },
                    function(){}
            );
            $(".cwzlwh input").attr("readonly","readonly");
            $("#cwSave").click(function(){
                if($("#cwSave").html() == "编辑"){
                    $(".cwzlwh input").removeAttr("readonly");
                    $("#cwSave").html("保存");
                }else{
                    requestObj.ajaxServer(
                            requestObj.address.modifySxyFrCw,
                            requestObj.packRequest(decodeURIComponent($("#cwForm").serialize(),true)),
                            function(data){
                                //pluginObj.alert("","修改成功！");
                                $("#cwSave").html("编辑");
                                $(".cwzlwh input").attr("readonly","readonly");
                                pluginObj.alert("","修改成功");
                            },
                            function(){}
                    )
                }
            });
        }
    });

    // 点击展开财务资料页面后调用方法
    $(".search .container img").eq(3).click(function(){
        if ($(this).attr("src") == "img/arrowUp.png"){
            requestObj.searchServer(
                    requestObj.address.cwbbXx,
                    "searchFrom",
                    function(data){
                        var cwList = data.body.data;
                        $("#cwbb tbody").empty();
                        for(var i = 0; i < cwList.length; i++){
                            $("#cwbb tbody").append(
                                    "<tr>"+
                                    "<td>"+ cwList[i].bbmc +"</td>"+
                                    "<td>"+ cwList[i].bb +"</td>"+
                                    "<td>"+ cwList[i].bbmb +"</td>"+
                                    "<td>"+ cwList[i].nf +"</td>"+
                                    "<td>"+ cwList[i].jd +"</td>"+
                                    "<td>"+ cwList[i].crsj +"</td>"+
                                    "<td>"+ cwList[i].crr +"</td>"+
                                    "<td><a href='#'>查看</a> <a href='javascript:void(0)' onclick='del(\""+  cwList[i].id +"\")'>删除</a></td>"+
                                    "</tr>"
                            );
                        }
                    });
        }
    });
    // 删除报表
    function del(id){
        requestObj.ajaxServer(
                requestObj.address.deleteBb,
                {
                    "id" : id
                },
                function(data){
                    //pluginObj.alert("","删除成功！");
                    pluginObj.alert("","删除成功");
                },
                function(){}
        )
    }



    //关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
    //    $(document).off('click.bs.dropdown.data-api');
    //自动展开
    $('.nav .dropdown').mouseenter(function() {
        $(this).addClass('open');
    });
    //自动关闭
    $('.nav .dropdown').mouseleave(function() {
        $(this).removeClass('open');
    });
</script>
