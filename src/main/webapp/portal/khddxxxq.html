<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>及时雨-订单维护</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

<link href="css/new.css?v=APP_VER" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
<!-- <script src="js/jquery.js"></script> -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/common.js?v=APP_VER"></script>
</head>
<body>

	<div class="container m-content">
		<form class="form-horizontal" action="#" id="formId">
			<div class="row form-group">
				<div class="col-xs-6">
					<label class="col-md-4 control-label">订单编号</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="ddbh" name="ddbh"
							placeholder="" readonly="readonly">
					</div>
				</div>
				<div class="col-xs-6">
					<label for="CLRQ" class="col-sm-4 control-label">订单发起时间</label>
					<div class="col-md-8">
						<input class="form-control" size="16" type="text" name="ddfqsj"
							id="ddfqsj" readonly="readonly" /> <input type="hidden"
							id="dtp_input3" value="" />
					</div>
				</div>

			</div>
			<div class="row form-group">
				<div class="col-xs-6">
					<label for="CLRQ" class="col-sm-4 control-label">订单确认时间</label>
					<div class="col-md-8">
						<input class="form-control" size="16" type="text" id="ddqrsj"
							readonly="readonly" name="ddqrsj" /> <input type="hidden"
							id="dtp_input3" value="" />
					</div>
				</div>
				<div class="col-xs-6">
					<label class="col-md-4 control-label">核心企业客户名称</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="hxqykhh"
							name="hxqykhmc" placeholder="" readonly="readonly">
					</div>
				</div>
			</div>

			<div class="row form-group">
				<div class="col-xs-6">
					<label class="col-md-4 control-label">总金额(元)</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="zje" name="zje"
							placeholder="" readonly="readonly">
					</div>
				</div>
				<div class="col-xs-6">
					<label class="col-md-4 control-label">物流提供商</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="wltgs" name="wltgs"
							placeholder="" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-6">
					<label class="col-md-4 control-label">物流单号</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="wldh" name="wldh"
							placeholder="" readonly="readonly">
					</div>
				</div>
				<div class="col-xs-6">
					<label class="col-md-4 control-label">运费(元)</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="yf" name="yf"
							placeholder="" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-6">
					<label for="CLRQ" class="col-sm-4 control-label">收货时间</label>
					<div class="col-md-8">
						<input class="form-control" size="16" type="text" id="shsj"
							name="shsj" readonly="readonly" />
					</div>
				</div>
				<div class="col-xs-6">
					<label for="CLRQ" class="col-sm-4 control-label">付款时间</label>
					<div class="col-md-8">
						<input class="form-control" size="16" type="text" id="fksj"
							name="fksj" readonly="readonly" />
					</div>
				</div>

			</div>
			<div class="row form-group">
				<div class="col-xs-6">
					<label class="col-md-4 control-label">融资方角色</label>
					<div class="col-md-8">
						<select class="form-control fkyz" id="rzfjs" name="rzfjs"
							readonly="readonly" dic-type="B1022" dic-blank=" ">
						</select>
					</div>
				</div>
				<div class="col-xs-6">
					<label class="col-md-4 control-label">交易对手名称</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="jydsmc" name="jydsmc"
							placeholder="" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-6">
					<label class="col-md-4 control-label">货品名称</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="hpmc" name="hpmc"
							placeholder="" readonly="readonly">
					</div>
				</div>
				<div class="col-xs-6">
					<label class="col-md-4 control-label">状态</label>
					<div class="col-md-8">
						<select type="text" class="form-control" id="zt" name="zt"
							dic-type="B1023" placeholder="" readonly="readonly"></select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<a id="save" onclick="back()" class="btn_query btn btn-default">返回</a>
				</div>
			</div>

			<input type="hidden" id="khddxxid" name="id">
		</form>
	</div>

	<script>
		$(document).ready(function() {
			//初始化日期插件
			dataPiker();
			var vo = locationObj.getParams();
			var id = vo.id;

			//判断非空
			function noNull(sj) {
				if (!sj) {
					return "";
				}
				return sj;
			}
			requestObj.ajaxServer(requestObj.address.jsyKhDdxxSearchone, {
				"id" : id
			}, function(data, postData) {
				pluginObj.setFormValueByName(data.body);
			}, function() {
			});
			function ztfun(zt) {
				if (zt == 00) {
					return "已录入未提交";
				}
				if (zt == 01) {
					return "已提交未生效";
				}
				if (zt == 02) {
					return "已提交生效";
				}
				if (zt == 03) {
					return "已失效";
				}
				if (zt == 04) {
					return "已使用";
				}
			}

		});
		function back() {
			history.go(-1);
		}

		//关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
		//    $(document).off('click.bs.dropdown.data-api');
		//自动展开
		$('.nav .dropdown').mouseenter(function() {
			$(this).addClass('open');
		});
		//自动关闭
		$('.nav .dropdown').mouseleave(function() {
			$(this).removeClass('open');
		});
	</script>
</body>
</html>
