                    <select type="text" class="form-control" id="rzfjs" name="rzfjs" dic-type="B1022" placeholder="" readonly></select>

            </div>

        <div class="row form-group">

                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">运费(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="yf" name="yf" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">状态</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="zt" name="zt" name="zt" dic-type="B1023" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">订单号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="ddbh" name="ddbh" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="CLRQ" class="col-md-4 control-label">订单发起时间</label>
                <div class="col-md-8">
                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" id="ddfqsj" name="ddfqsj"
                               readonly="readonly"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="CLRQ" class="col-md-4 control-label">订单确认时间</label>
                <div class="col-md-8">
                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" id="ddqrsj" name="ddqrsj"
                               readonly="readonly"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">货品名称</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="hpmc" name="hpmc" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">总金额(元)</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="zje" name="zje" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label class="col-md-4 control-label">物流提供商</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="wltgs" name="wltgs" placeholder="" readonly="readonly">
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-md-4 control-label">物流单号</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="wldh" name="wldh" placeholder="" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-6">
                <label for="CLRQ" class="col-md-4 control-label">收货时间</label>
                <div class="col-md-8">
                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" id="shsj" name="shsj" readonly="readonly"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <label for="CLRQ" class="col-md-4 control-label">付款时间</label>
                <div class="col-md-8">
                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" id="fksj" name="fksj" readonly="readonly"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="text-center col-xs-12">
                <a id="save" class="btn btn-default btn_query" onclick="history.go(-1)">返回</a>
            </div>

<script>
    $(document).ready(function () {
        //判断是否为超管
        var postData1 = {}
        requestObj.ajaxServer(requestObj.address.jsyqueryLx, postData1, function (data, postData1) {
            if (data.body.data[0].lx == 1) {
                $("#sp").prop("hidden", false);
            } else {
                $("#sp").prop("hidden", true);
            }
        })
        //初始化日期插件
        dataPiker();
        var vo = locationObj.getParams();
        var ddid = vo.ddid;
        $("#sqbhId").val(sqbh);
        requestObj.ajaxServer(
                requestObj.address.rzsqddxq,
                {
                    "id": ddid
                },
                function (data) {
                    $("#sqbh").val(data.body.sqbh);
                    $("#rzfkhh").val(data.body.rzfkhh);
                    $("#rzfjs").val(data.body.rzfjs);
                    $("#jydsmc").val(data.body.jydsmc);
                    $("#hxqykhh").val(data.body.hxqykhh);
                    $("#zt").val(data.body.zt);
                    $("#ddbh").val(data.body.ddbh);
                    $("#ddfqsj").val(data.body.ddfqsj);
                    $("#ddqrsj").val(data.body.ddqrsj);
                    $("#hpmc").val(data.body.hpmc);
                    $("#zje").val(data.body.zje);
                    $("#wltgs").val(data.body.wltgs);
                    $("#wldh").val(data.body.wldh);
                    $("#shsj").val(data.body.shsj);
                    $("#fksj").val(data.body.fksj);
                    $("#yf").val(data.body.yf);
                    $("#crsj").val(data.body.crsj);
                    $("#crr").val(data.body.crr);
                    $("#gxsj").val(data.body.gxsj);
                    $("#gxr").val(data.body.gxr);
                }
        );
    });
    //关闭click.bs.dropdown.data-api事件，使顶级菜单可点击
    //    $(document).off('click.bs.dropdown.data-api');
    //自动展开
    $('.nav .dropdown').mouseenter(function () {
        $(this).addClass('open');
    });
    //自动关闭
    $('.nav .dropdown').mouseleave(function () {
        $(this).removeClass('open');
    });
