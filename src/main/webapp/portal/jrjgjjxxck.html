<script type="text/javascript">
	$(document).ready(function(){
	 //判断非空
	 function noNull(sj){
			if(!sj){
				return "";
			}
			return sj;
	    }
    var vo= locationObj.getParams();
    var id= vo.id;
        requestObj.ajaxServer(
                requestObj.address.jsyKhDdxxSearchone,
                {
					"id":id
                    },
                function(data,postData){
                    	$("#id").val(noNull(data.body.id)),
                    	$("#jjh").val(noNull(data.body.jjh)),
                    	$("#rzsqbh").val(noNull(data.body.rzsqbh)),
                    	$("#jjje").val(noNull(data.body.jjje)),
                    	$("#jjye").val(noNull(data.body.jjye)),
                    	$("#rzksrq").val(noNull(data.body.rzksrq)),
                    	$("#rzjsrq").val(noNull(data.body.rzjsrq)),
                    	$("#hxqykhh").val(noNull(data.body.hxqykhh)),
                    	$("#hxqymc").val(noNull(data.body.hxqymc)),
                    	$("#jjlx").val(noNull(data.body.jjlx)),
                    	$("#bz").val(noNull(data.body.bz)),
                    	$("#jzlvdm").val(noNull(data.body.jzlvdm)),
                    	$("#jzlv").val(noNull(data.body.jzlv)),
                    	$("#fdlx").val(noNull(data.body.fdlx)),
                    	$("#fdlvz").val(noNull(data.body.fdlvz)),
                    	$("#jxfs").val(noNull(data.body.jxfs)),
                    	$("#yqts").val(noNull(data.body.yqts)),
                    	$("#qbje").val(noNull(data.body.qbje)),
                    	$("#qxje").val(noNull(data.body.qxje)),
                },
                function fail(){}
        );
});

</script>
