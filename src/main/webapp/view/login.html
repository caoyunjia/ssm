<body>

<!-- Fixed navbar -->

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="logo" src="images/LOGO.png" height="">
        </div>
    </div>
</nav>


<div class="login">
    <form class="form-signin" role="form" action="#">
        <div class="log_title">
            <img src="images/login.png">
        </div>
        <div><i class="iconfont icon-user"></i>
            <input type="text" name="username" id="username" class="form-control zh" placeholder="请输入账号/手机号" autocomplete="off" autofocus maxlength="11"></div>
        <div id="pwd"><i class="iconfont icon-mima"></i>
            <input type="password" name="password" id="password" class="form-control mm" placeholder="请输入密码" autocomplete="off" maxlength="16"></div>
        <a id="login" class="btn btn-lg btn-primary btn-block">登录</a>
        <div class="zc">
            <label>
                还没注册及时雨？<a class="register" href="register.html?v=APP_VER">立即注册</a>
            </label>
            <a class="wjmm" href="forgotPassword.html?v=APP_VER">忘记密码</a>
        </div>
    </form>
</div>


<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/banner.jpg" alt="暂无图片">
            <div class="carousel-caption"></div>
        </div>
    </div>

</div>

<script src="js/jquery.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/union-security-api.v2.2.min.js"></script>
<script src="js/jquery.singlePageNav.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugin/jquery.validate.js"></script>
<script src="js/plugin/validate-extend.js"></script>
<script src="js/common.js?v=APP_VER"></script>
<script>
        $(function(){
        //执行提交
            $("#login").click(function () {
                //设置表单不提交
                $(".form-signin").submit(false);
                //验证表单
                if(!$(".form-signin").valid()){
                    return;
                }
                //提交数据到后台
                requestObj.ajaxServer(requestObj.address.login,$(".form-signin").getData(),function (data) {
                    //如果状态码是0000,执行成功的操作,及跳转到主页
                    window.location.href="myCenter.html";
                },function () {
                    //如果返回响应码不是0000,则执行一下操作

                });

            });
         //执行表单验证
        $(".form-signin").validate({
            rules : {
                username : {
                    required : true
                },
                password : {
                    required : true
                }
            },
        });
        })
</script>
</body>
</html>
